<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xweather Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>

</head>
<body>	

    <div id="map"></div>

    <script>		 
        window.onload = () => { 
            const target = document.getElementById('map');
            const aeris = new AerisWeather('V6SaaTEy032MzfB2TaXvk', 't9VMNHvOSoPWxG90Oi4Goo4GPwSLfW2Hp72gcTQm');	
            const request = aeris.map().layers('flat,radar,radar-global,fradar,admin-cities');
            request.center('seattle,wa').zoom(5);
            request.size(600, 500);
                
            request.get().then((result) => {
                const { image } = result;
                if (image) {
                    target.innerHTML = `<img src="${image.src}">`;
                }
            }); 
        };				
    </script>

</body>
</html>
